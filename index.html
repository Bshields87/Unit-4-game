<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="Assets/CSS/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="header">
    <h1> Crystal Game</h1>
    <p> Instructions</p>
    </div>
    <div id="randomNumber"> 0 </div>
    <div class="crystal"> 
        <img id="quartz" data-random="" src="Assets/Images/quarts.jpeg" alt="quartz">
        <img id="opal" data-random="" src="Assets/Images/opal.jpg" alt="opal">
        <img id="purple" data-random="" src="Assets/Images/purple-gemstone-500x500.jpg" alt="purple">
        <img id="azurite" data-random="" src="Assets/Images/azurite.jpg" alt="azurite">
          
    </div>
    <div id="winCounter"> 
        <p id="wins"> Wins: 0 </p>
        <p id="losses"> Losses: 0 </p>
    </div>
    <div id="totalScore">
        <p id="scoreText"> Total Score</p>
        <p id="currentSum"> 0 </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/Javascript/game.js"></script>
</body>
</html>
