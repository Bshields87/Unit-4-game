<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="header">
    <h1> Crystal Game</h1>
    <p id="rules"> Instructions</p>
    </div>
    <div id="compNumber">
    <p>Computer Number</p>
    <p id="randomNumber"></p>
    </div>
    <div class="crystal"> 
        <img id="quartz"  src="Assets/Images/blue transparent.png" alt="quartz">
        <img id="opal"  src="Assets/Images/crystal5.png" alt="opal">
        <img id="purple"  src="Assets/Images/purple transparent.png" alt="purple">
        <img id="azurite"  src="Assets/Images/quartz transparent.png" alt="azurite">
          
    </div>
    <div id="winCounter"> 
        <p id="wins"> Wins: 0 </p>
        <p id="losses"> Losses: 0 </p>
    </div>
    <div id="totalScore">
        <p id="scoreText"> Total Score</p>
        <p id="currentSum"> 0 </p>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/Javascript/game.js"></script>
</body>
</html>
